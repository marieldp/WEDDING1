<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & J Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root { --paper: #fcfaf7; --gold: #bfa17a; --text: #4a4a4a; --accent: #8b7d6b; }
        body, html { margin: 0; padding: 0; background-color: #e5e0d8; font-family: 'Montserrat', sans-serif; color: var(--text); overflow-x: hidden; }

        /* ENVELOPE STYLES */
        #envelope-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .flap { 
            position: absolute; width: 100%; height: 50.2%; 
            background-image: url('6938.jpg'); 
            background-repeat: repeat; background-color: var(--paper);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1); z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.1); 
        }
        .top-flap { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .bottom-flap { bottom: 0; border-top: 1px solid rgba(255,255,255,0.8); }
        #seal { 
            position: absolute; width: 100px; height: 100px; 
            background: radial-gradient(circle at 30% 30%, var(--gold) 0%, var(--accent) 100%);
            border-radius: 50%; z-index: 1001; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: all 0.5s ease;
        }
        #seal span { color: white; font-family: 'Playfair Display', serif; font-size: 1.2rem; }
        .open .top-flap { transform: translateY(-100%); }
        .open .bottom-flap { transform: translateY(100%); }
        .open #seal { opacity: 0; pointer-events: none; }

        /* CONTENT STYLES */
        #main-site { 
            opacity: 0; transform: translateY(20px); transition: opacity 1.5s ease 0.8s, transform 1.5s ease 0.8s;
            max-width: 600px; margin: 0 auto; padding: 40px 20px; text-align: center; 
        }
        .show-site #main-site { opacity: 1; transform: translateY(0); }
        .rsvp-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 20px; text-align: left; }
        .hidden { display: none !important; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--accent); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body style="overflow: hidden;">

    <div id="envelope-wrapper">
        <div class="flap top-flap"></div>
        <div id="seal" onclick="openInvitation()"><span>M & J</span></div>
        <div class="flap bottom-flap"></div>
    </div>

    <div id="main-site">
        <h1 style="font-family: 'Great Vibes'; font-size: 4rem; color: var(--accent);">M & J</h1>
        <p style="letter-spacing: 4px;">OCTOBER 25, 2027</p>
        
        <div id="loading" class="hidden">Checking invitation...</div>
        
        <div id="content" class="rsvp-card hidden"></div>

        <div id="error-msg" class="hidden">
            <p>Oops! We couldn't find your invitation. Please check your link.</p>
        </div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxSOFOrMKvOsPcIvFDnfpM8Hpcb0CCkF_P5WEIAwxRtnnqux1h6xU2tORdHCi2zfzSJ/exec"; 
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('id');

        let guestData = null;

        function openInvitation() {
            document.getElementById('envelope-wrapper').classList.add('open');
            document.body.classList.add('show-site');
            document.body.style.overflow = 'auto';
            if (token) {
                document.getElementById('loading').classList.remove('hidden');
                checkGuestStatus();
            }
        }

        function checkGuestStatus() {
            fetch(`${webAppUrl}?id=${encodeURIComponent(token)}`)
                .then(res => res.json())
                .then(data => {
                    guestData = data;
                    document.getElementById('loading').classList.add('hidden');
                    if (data.name) {
                        data.isDone ? showDoneView(data) : showMainForm();
                    } else {
                        document.getElementById('error-msg').classList.remove('hidden');
                    }
                })
                .catch(() => {
                    document.getElementById('loading').innerHTML = "Error loading. Please refresh.";
                });
        }

        function showMainForm() {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            const canP1 = (String(guestData.allowPlusOne).toUpperCase().trim() === "TRUE");
            
            content.innerHTML = `
                <h3>Welcome, ${guestData.name}!</h3>
                <label>Will you attend?</label>
                <select id="attending-select" onchange="togglePlusOne(${canP1})">
                    <option value="Yes">Yes, I'll be there!</option>
                    <option value="No">Sadly, I can't make it</option>
                </select>
                <div id="p1-area"></div>
                <label>Message for the Couple</label>
                <textarea id="guest-note" placeholder="Dietary needs or a nice note..."></textarea>
                <button class="btn" id="submit-btn" onclick="submitRSVP()">Confirm RSVP</button>
            `;
        }

        function togglePlusOne(canP1) {
            const area = document.getElementById('p1-area');
            const att = document.getElementById('attending-select').value;
            if (att === "Yes" && canP1) {
                area.innerHTML = '<label>Plus One Name</label><input type="text" id="plus-one-name" placeholder="Guest Name">';
            } else { area.innerHTML = ''; }
        }

        function showDoneView(data) {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.innerHTML = `
                <h3>Thank you, ${data.name}!</h3>
                <p>We have received your RSVP.</p>
                <p><strong>Status:</strong> ${data.attending}</p>
                ${data.plusOneName ? `<p><strong>Plus One:</strong> ${data.plusOneName}</p>` : ''}
                <hr>
                <p style="font-size: 0.9rem; color: #666;">Need to change something? Contact us directly.</p>
            `;
        }

        function submitRSVP() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = "Sending...";

            const payload = {
                token: token,
                name: guestData.name,
                email: guestData.email,
                attending: document.getElementById('attending-select').value,
                plusOneName: document.getElementById('plus-one-name')?.value || "",
                note: document.getElementById('guest-note').value
            };

            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            }).then(() => {
                showDoneView({ ...guestData, attending: payload.attending, plusOneName: payload.plusOneName });
            }).catch(err => alert("Error: " + err));
        }
    </script>
</body>
</html>
