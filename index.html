<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding RSVP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f6f2; color: #4a4a4a; display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center; }
        h1 { font-family: 'Georgia', serif; font-weight: normal; color: #8d775f; }
        .hidden { display: none; }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #8d775f; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #76634f; }
        #loading { font-style: italic; color: #999; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading">Checking your invitation...</div>
    
    <div id="content" class="hidden">
        <h1 id="welcome-msg">Welcome!</h1>
        <p>Please let us know if you can make it.</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <label for="attending-select">Will you attend?</label>
        <select id="attending-select">
            <option value="Yes">Joyfully Accepts</option>
            <option value="No">Regretfully Declines</option>
        </select>

        <label for="note-input">Dietary requirements or a message for us:</label>
        <textarea id="note-input" rows="3" placeholder="Optional"></textarea>

        <input type="hidden" id="guest-name-input">
        
        <button onclick="submitRSVP()" id="submit-btn">Send RSVP</button>
    </div>

    <div id="error-msg" class="hidden">
        <h1>Oops!</h1>
        <p>We couldn't find your invitation. Please check the link on your invite.</p>
    </div>
</div>

<script>
    // 1. REPLACE THIS URL with your Google Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwdxWDsJkVy6EZBa6VHKGRltMrk1SFX3Qe1ac8MRvt3F6wYTQANIlzty2FNjkIeuO9k/exec"; 
    
    // 2. Get the token from the URL
    const url = new URL(window.location.href);
    const token = url.searchParams.get("id");

    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');
    const errorDiv = document.getElementById('error-msg');

    if (!token) {
        loadingDiv.innerText = "No invitation code found in the link.";
    } else {
        // 3. Fetch from Google
        // We add a timestamp to the URL to prevent the browser from "caching" old data
        fetch(webAppUrl + "?id=" + token + "&nocache=" + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
                if (data.name) {
                    // Hide loading, show content
                    loadingDiv.style.display = 'none';
                    document.getElementById('welcome-msg').innerText = "Welcome, " + data.name + "!";
                    document.getElementById('guest-name-input').value = data.name;
                    contentDiv.classList.remove('hidden');
                } else {
                    // This happens if name is null
                    loadingDiv.style.display = 'none';
                    errorDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                loadingDiv.innerText = "Connection error. Please try refreshing the page.";
            });
    }

    function submitRSVP() {
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Sending...";
        btn.disabled = true;

        const payload = {
            token: token,
            name: document.getElementById('guest-name-input').value,
            attending: document.getElementById('attending-select').value,
            note: document.getElementById('note-input').value
        };

        fetch(webAppUrl, {
            method: "POST",
            mode: "no-cors", 
            body: JSON.stringify(payload)
        }).then(() => {
            document.querySelector('.card').innerHTML = "<h1>Thank you!</h1><p>Your response for " + payload.name + " has been saved.</p>";
        }).catch(err => {
            alert("Error sending RSVP. Please try again.");
            btn.innerText = "Send RSVP";
            btn.disabled = false;
        });
    }
</script>
